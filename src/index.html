<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic site with parcel</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <div class="modal1" id="modal1">
      <div class="bgImgleft"></div>
      <p class="text">
        <span class="text__considerable">Auschwitz</span> est une bande dessinée
        documentaire de Pascal Croci publiée en 2000 aux éditions Emmanuel
        Proust.<br />
      </p>
    </div>
    <div class="modal2" id="modal2">
      <div class="bgImgleft"></div>
      <p class="text">
        <span class="text__considerable">lol</span> lol lol lol lol lol<br />
      </p>
    </div>
    <div id="top" class="videoContainer">
      <h1 class="videoContainer__title">Placeholder <span id="demo"></span></h1>
      <div
        class="videoContainer__pause"
        onclick="document.getElementById('video1').pause()"
      >
        <img src="assets/images/pause.svg" />
      </div>
      <div
        class="videoContainer__play"
        onclick="document.getElementById('video1').play()"
      >
        <img src="assets/images/play.svg" />
      </div>
      <div id="orange-bar" class="orange-bar">
        <div id="orange-juice" class="orange-juice"></div>
      </div>
      <video id="video1" class="video" autoplay>
        <source src="assets/video/placeholder.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
</html>
