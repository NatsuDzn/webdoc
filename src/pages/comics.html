<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Le comics</title>
    <link rel="stylesheet" href="../scss/styles.scss" />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <div class="modal1" id="modal1">
      <div class="bgImgleft"></div>
      <p class="text">
        Captain America est reconnaissable à sa tenue, son bouclier aux couleurs
        du <span class="text__considerable">drapeau américain.</span>
      </p>
      <button class="modalFullButton" type="button">En savoir plus</button>
    </div>
    <div class="modal2" id="modal2">
      <div class="bgImgleft2"></div>
      <p class="text">
        Eo adducta re per Isauriam, rege Persarum bellis finitimis inligato
        repellenteque a conlimitiis suis ferocissimas gentes.
      </p>
      <button class="modalFullButton" type="button">En savoir plus</button>
    </div>
    <div id="top" class="videoContainer">
      <h1 class="videoContainer__title">Time <span id="demo"></span></h1>
      <a href="../index.html">
        <div class="videoContainer__home">
          <img src="../assets/images/home.svg" />
        </div>
      </a>
      <div
        class="videoContainer__pause"
        onclick="document.getElementById('video1').pause()"
      >
        <img src="../assets/images/pause.svg" />
      </div>
      <div
        class="videoContainer__play"
        onclick="document.getElementById('video1').play()"
      >
        <img src="../assets/images/play.svg" />
      </div>
      <div class="videoContainer__mute" id="unmute" onclick="enableMute()">
        <img src="../assets/images/mute.svg" />
      </div>
      <div class="videoContainer__unmute" id="mute" onclick="disableMute()">
        <img src="../assets/images/unmute.svg" />
      </div>
      <div id="video-bar" class="video-bar">
        <div id="video-juice" class="video-juice"></div>
      </div>
      <video id="video1" class="video" autoplay>
        <source src="../assets/video/comics_video.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
  <script type="text/javascript" src="../js/main.js"></script>
  <script>
    var vid = document.getElementById("video1");

    function enableMute() {
      vid.muted = true;
    }

    function disableMute() {
      vid.muted = false;
    }
  </script>
</html>
