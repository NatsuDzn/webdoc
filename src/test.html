<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic site with parcel</title>
    <link rel="stylesheet" href="scss/styles.scss" />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <div id="top" class="videoContainer">      
      </div>
      <h1 class="videoContainer__title">Placeholder <span id="demo"></span></h1>
      <div
        class="videoContainer__pause"
        onclick="document.getElementById('video1').pause()"
      >
        <img src="assets/images/pause.svg" />
      </div>
      <div
        class="videoContainer__play"
        onclick="document.getElementById('video1').play()"
      >
        <img src="assets/images/play.svg" />
      </div>
      <div class="videoContainer__scroll">
        <p class="videoContainer__scroll__text">Scroll</p>
        <img
          class="videoContainer__scroll__icon"
          src="assets/images/scroll.svg"
        />
      </div>
      <video id="video1" class="video" autoplay loop>
        <source src="assets/video/placeholder.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
    function myFunction() {
      document.getElementById("video1").currentTime = 15;
      document.getElementById("video1").play();
      scroll(0, 0);
    }
  </script>
</html>
